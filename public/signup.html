<html>
    <head>
        <!--  title details    -->
  <title>PAWSter Care - Sign Up</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
        
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Custom fonts for this template -->
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!-- custom CSS -->
  <link href="css/signup.css" rel="stylesheet">
    
  <!-- custom js -->
    <script src="js/PAWSter%20Care.js" type="text/javascript"></script>
    </head>
    
    <body>
<section class="login-block" style="margin-top: -80px;">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec" >
            <div class="d-block justify-content-center">
					<div class="brand_logo_container ml-4">
						<img src="img/logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
		    <h2 class="text-right mr-5">Sign Up &nbsp;</h2>
		  <!--Main Body Code-->

	<div class="container h-100" style="background-color: antiquewhite" >
	
        <div class="d-flex justify-content-center h-100">
			<div>
				<div class="d-flex justify-content-center form_container">
					<form action="signup" method="post">
                        <div>
                            <p class="su-word">Username</p>
                        </div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="uname" class="form-control input_user" value="" placeholder="username" required oninvalid="alert('You must fill out password!')">
						</div>
                        <div>
                            <p class="su-word">Password</p>
                        </div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="pass" class="form-control input_pass" value="" placeholder="password" required oninvalid="alert('You must fill out password!')">
						</div>
                        <div>
                            <p class="su-word">Email Address</p>
                        </div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="email" class="form-control input_pass" value="" placeholder="email address" required oninvalid="alert('You must fill out email address!')">
						</div>
                        
                        <div class="d-flex justify-content-center mt-3 login_container">
					   <input type="submit" name="button" class="btn login_btn" value="sign up">
				        </div><br>
                        
                        <div class="d-flex justify-content-center links">
						Have an account? <a href="index.html" class="ml-2">Login</a>
					</div>
					</form>
				</div>
            </div>
        </div>
    </div>
		</div>
		<div class="col-md-8 bg-warning signupbg">

	</div>
</div>
    </div>
</section>
         <!-- Footer -->
        
    </body>
</html>
